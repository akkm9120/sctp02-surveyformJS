<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Survey Form</title>
</head>

<body>
    <form action="" class="form">
    <div>
        <label class="form-label">Fitst Name </label>
        <input type="text" name="" class="form-control" id="first_name">
        <label class="form-label">Last Name </label>
        <input type="text" name="" class="form-control" id="last_name">

    </div>
    <div>
        <label class="form-label">Hobbies</label>
        <input type="radio" name=""  class="hobbies" value="swimming"><label >Swimming</label>
        <input type="radio" name=""  class="hobbies" value="cycling"><label>Cycling</label>
        <input type="radio" name=""  class="hobbies" value="hiking"><label>Hiking</label>

    </div>
    <div>
        <label class="form-label">Education Level</label>
        <input type="text" class="edu" name="edulevel" value="">
    </div>
    <div>
        <label class="form-label">Fav Scents</label>
        <input type="checkbox" name=""class="scent" value="lemon"><label >Lemon</label>
        <input type="checkbox" name=""  class="scent"  value="lavender"><label >Lavender</label>
        <input type="checkbox" name=""  class="scent" value="durian"><label >Durian</label>
        <input type="checkbox" name=""  class="scent" value="lily"><label >Lily</label>
    </div>
    <div>
        <label class="form-label">Your Fav Cuisine</label>
        <input type="checkbox" name=""  class="cuisine" value="chinese"><label >Chinese</label>
        <input type="checkbox" name=""  class="cuisine" value="indian"><label >Indian</label>
        <input type="checkbox" name=""  class="cuisine" value="western"><label >Western</label>
        <input type="checkbox" name=""  class="cuisine" value="asian"><label >Asian</label>        
        <input type="checkbox" name=""  class="cuisine" value="japanese"><label c>Japanese</label>
    </div>
    <div>
        <label for="">Your Country</label>
        <select name="" id="country">
            <option value="singapore">Singapore</option>
            <option value="malay">Malay</option>
            <option value="indonesia">Indonesia</option>
        </select>
    </div>

    <button class="btn btn-primary" id="btn_submit">Submit</button>
    <div>
        <h1>Your Submission Summary</h1>
        <div id="output">
            
        </div>
    </div>
</form>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>

</body>

</html>
